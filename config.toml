# The URL the site will be built for
base_url = "https://sebcossu.github.io/blog/"

# Core metadata
title = "Night Cup"
description = "Nightly notes on coding and computers..."

# Features
compile_sass = false
build_search_index = true
generate_feeds = true
generate_sitemap = true
generate_robots_txt = true

# Tags/Categories
taxonomies = [{ name = "tags" }, { name = "categories" }]

